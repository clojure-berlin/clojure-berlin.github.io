{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Condensed:ital,wght@0,400&family=Fira+Code&display=swap">
  <link rel="stylesheet" href="/style.css">
  <meta property="og:locale" content="en_GB">
  <meta property="og:site_name" content="Clojure Berlin">
  {% block meta_description %}
  <meta name="description" content="Clojure Berlin is a meetup for people interested in Clojure, a Lisp dialect for the JVM. Join us for talks, discussions, and drinks in Berlin.">
  {% endblock %}
  {% block extraheaders %}
  <link rel="canonical" href="{{ config.base_url }}">
  <meta property="og:title" content="Clojure Berlin">
  <meta property="og:url" content="{{ config.base_url }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Clojure Berlin is a meetup for people interested in Clojure, a Lisp dialect for the JVM. Join us for talks, discussions, and drinks in Berlin.">
  <meta property="og:image" content="{{ config.base_url }}/clojureberlin.png">
  {% endblock %}
  <title>{% block title %}Clojure Berlin{% endblock %}</title>
  <link rel="icon" href="/clojureberlin.svg" sizes="any" type="image/svg+xml"/>
  <link rel="alternate" type="application/atom+xml" title="Clojure Berlin" href="/atom.xml">
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  {% block content %} {% endblock %}
</body>
</html>
